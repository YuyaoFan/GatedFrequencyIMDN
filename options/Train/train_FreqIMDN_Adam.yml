name: FreqIMDN
model_type: SRModel
scale: 2
num_gpu: 1
manual_seed: 10

datasets:
  train:
    name: DF2K
    type: PairedImageDataset
    dataroot_gt: datasets/DF2K/HR
    dataroot_lq: datasets/DF2K/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

    gt_size: 128
    use_hflip: true
    use_rot: true

    # === 关键优化点 ===
    use_shuffle: true
    num_worker_per_gpu: 8
    # 3090 显存大，开大 batch_size 提升吞吐量
    batch_size_per_gpu: 64
    dataset_enlarge_ratio: 10

  val:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/benchmark/Set5/HR
    dataroot_lq: datasets/benchmark/Set5/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

network_g:
  type: FreqIMDN
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 40  # 降低通道数
  num_blocks: 5 # 减少模块数
  scale: 2

path:
  pretrain_network_g: ~
  strict_load_g: false
  resume_state: ~

train:
  # === 换回 Adam 以获得最快收敛速度 ===
  optim_g:
    type: Adam
    lr: !!float 5e-4 # 较大的初始学习率
    weight_decay: 0
    betas: [0.9, 0.99]

  scheduler:
    type: CosineAnnealingLR
    T_max: 40000 # 4万次迭代足够
    eta_min: !!float 1e-7

  total_iter: 40000 # 显著减少总迭代次数
  warmup_iter: -1

  # 自定义损失
  pixel_opt:
    type: L1CosineLoss
    loss_weight: 1.0
    cos_weight: 0.05
    reduction: mean

val:
  val_freq: !!float 2000
  save_img: false
  metrics:
    psnr:
      type: calculate_psnr
      crop_border: 2
      test_y_channel: true

logger:
  print_freq: 100
  save_checkpoint_freq: !!float 5000
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~
# dist training settings
dist_params:
  backend: nccl
  port: 29500